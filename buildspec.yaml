version: 0.2
phases: 
  pre-build:  
    commands:
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 851725544977.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=851725544977.dkr.ecr.us-east-1.amazonaws.com/frontend-dev
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo pushing to repo
      # - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
